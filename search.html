<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search Candidate here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Hyderabad')">
          Hyderabad
        </button>
        <button class="button-value" onclick="filterProduct('Banglore')">
          Banglore
        </button>
        <button class="button-value" onclick="filterProduct('Noida')">
          Noida
        </button>
        <button class="button-value" onclick="filterProduct('Gurgaon')">
          Gurgaon
        </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="custom-scripts.js"></script>
  </body>
</html>
